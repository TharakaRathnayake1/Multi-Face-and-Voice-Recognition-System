<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .admin-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 15px;
            background: #ffe5e5;
            padding: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .form-control {
            padding-left: 40px;
            height: 45px;
            border-radius: 25px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
            display: none;
            margin-top: 5px;
        }
        .btn-login {
            background: #dc3545;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        .btn-login:hover {
            background: #a71d2a;
        }
        .back-home {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fa-solid fa-user-shield admin-icon"></i>
        <h3 class="mb-3">Admin Login</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form id="loginForm" method="POST" action="/login/admin">
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <span class="error-message" id="usernameError">Username is required.</span>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <span class="error-message" id="passwordError">Password is required.</span>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <a href="/" class="back-home">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Username validation
            let username = document.getElementById("username").value.trim();
            let usernameError = document.getElementById("usernameError");
            if (username === "") {
                usernameError.style.display = "block";
                isValid = false;
            } else {
                usernameError.style.display = "none";
            }

            // Password validation
            let password = document.getElementById("password").value.trim();
            let passwordError = document.getElementById("passwordError");
            if (password === "") {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
